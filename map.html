<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>David Dallamore | The Site</title>
  <style>
       /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
       #map {
         height: 100%;
       }
       /* Optional: Makes the sample page fill the window. */
       html, body {
         height: 100%;
         margin: 0;
         padding: 0;
       }
     </style>
   </head>
   <body>
     <div id="map"></div>
     <script>
       function initMap() {
         map = new google.maps.Map(document.getElementById('map'), {
           center: {lat: -34.397, lng: 150.644},
           zoom: 8
         });
       }
     </script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI5L9ZVg3qcoieQStHshTwcHJMT0mpnEg&callback=initMap"
     async defer></script>
   </body>
</html>
